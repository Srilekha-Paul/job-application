<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="form">(Form)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form_controll">
                        <label for="email">First-name</label>
                        <input 
                        id="First-name" 
                        name="First-name"
                         placeholder="Enter First Name...">
                    </div>

                     <div class="form_controll">
                        <label for="email">Last Name</label>
                        <input 
                        id="Last-name" 
                        name="Last-name"
                         placeholder="Enter Last Name...">
                    </div>
                <div>
                    <div class="form_controll">
                        <label for="Email">Email</label>
                        <input 
                        id="Email" 
                        name="Email"
                         placeholder="Enter Email...">
                    </div>
                     <div class="form_controll">
                        <label for="Job Role">Job Role</label>
                        <select id="Job Role" name="Job Role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">FrontEnd Developer</option>
                            <option value="backend">BackEnd Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="ui&ux">UI & UX Developer</option>
                        </select>
                    </div>
                    <div class="form_controll">
                        <label for="address">Address</label>
                        <textarea name="address" id="address"  row="4" cols="50" placeholder="Enter Address"></textarea>
                
                    </div>
                     <div class="form_controll">
                        <label for="city">City</label>
                        <input 
                        id="city" 
                        name="city"
                         placeholder="Enter City">
                    </div>
                     <div class="form_controll">
                        <label for="pincode">Pincode</label>
                        <input 
                        type="number"
                        id="pincode" 
                        name="pincode"
                         placeholder="Enter Pinecode">
                    </div>
                    <div class="form_controll">
                        <label for="Date">Date</label>
                        <input 
                        value="2025-01-03"
                        type="Date"
                        id="Date" 
                        name="Date">
                    </div>
                      <div class="form_controll">
                        <label for="Uplode">Uplode</label>
                        <input 
                        type="file"
                        id="Uplode" 
                        name="Uplode"
                         placeholder="Choose File">
                    </div>
                </div>

                <button class="button_container" type="submit">Apply Now</button>
            </form>
        </div>
    </div>
</body>
</html>
